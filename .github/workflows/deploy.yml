name: Deploy React Frontend

on:
  push:
    branches: 
      - GT_Front_Oauth0_Dev
      - GT_Front_Oauth0_Prod

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      # ðŸ‘‡ AQUÃ SE INYECTAN LAS VARIABLES
      - name: Set environment variables
        run: |
          echo "VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}" >> .env
          echo "VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}" >> .env
          echo "VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}" >> .env

          if [[ "${{ github.ref }}" == "refs/heads/GT_Front_Oauth0_Dev" ]]; then
            echo "VITE_API_URL=${{ secrets.VITE_API_URL_DEV }}" >> .env
          else
            echo "VITE_API_URL=${{ secrets.VITE_API_URL_PROD }}" >> .env
          fi

      #- name: Run linter
      #  run: npm run lint
      #  continue-on-error: true
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  deploy-staging:
    if: github.ref == 'refs/heads/GT_Front_Oauth0_Dev'
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to S3 (Staging)
        run: aws s3 sync dist/ s3://s3-website-gesttask-dev --delete

  deploy-production:
    if: github.ref == 'refs/heads/GT_Front_Oauth0_Prod'
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to S3 (Production)
        run: aws s3 sync dist/ s3://s3-website-gesttask-prod --delete
